server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Попытка отдавать файл по прямому пути,
    # иначе отдавать index.html (для SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэшируем статику (css, js, шрифты и т.п.)
    location ~* \.(?:ico|css|js|jpg|jpeg|png|gif|svg|woff2?|ttf|eot)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;

    # Можно добавить заголовки безопасности, если нужно
    # add_header X-Frame-Options "SAMEORIGIN";
    # add_header X-Content-Type-Options "nosniff";
}
