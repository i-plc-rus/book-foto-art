<div class="gallery-switcher">
  <div class="btn-group">
    <button
      *ngFor="let image of images; index as i"
      (click)="selectImage(i)"
      [class.active]="selectedIndex === i"
      class="btn-tab"
    >
      {{ image.label }}
    </button>
  </div>

  <div class="image-display">
    <img [src]="images[selectedIndex].src" alt="Изображение" />
  </div>
</div>
