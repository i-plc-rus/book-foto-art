<div class="image-card">
  @if(imageUrl().isFavorite){
  <div class="image-card__is-favorite">
    <svg
      width="36"
      height="36"
      viewBox="0 0 36 36"
      xmlns="http://www.w3.org/2000/svg"
      class="image-card__favorite"
    >
      <circle cx="18" cy="18" r="18" fill="rgba(0, 0, 0, 0.6)" />
      <path
        d="M18 24.5s-5.2-3.7-7.1-6.5c-1.3-1.9-0.9-4.7 1.2-6.1 1.6-1.1 3.7-0.6 4.9 0.9 1.2-1.5 3.3-2 4.9-0.9 2.1 1.4 2.5 4.2 1.2 6.1-1.9 2.8-7.1 6.5-7.1 6.5z"
        fill="white"
      />
    </svg>
  </div>
  }

  <img [src]="imageUrl().link" alt="Gallery Image" class="image-card__img" />
  <div class="image-card__actions">
    <button aria-label="Like" [class.is-favorite]="imageUrl().isFavorite">
      <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24">
        <path
          d="M12 21s-6.6-5.1-9.3-9C1 9.3 2.7 5 6.6 5c2 0 3.3 1.5 4.1 2.5C11.9 6.5 13.2 5 15.2 5 19.1 5 20.8 9.3 18.3 12c-2.7 3.9-9.3 9-9.3 9z"
        />
      </svg>
    </button>
    <button aria-label="Download" (click)="downloadImage()">
      <svg
        width="24"
        height="24"
        fill="none"
        stroke="black"
        stroke-width="1.5"
        viewBox="0 0 24 24"
      >
        <path d="M12 3v12m0 0l-5-5m5 5l5-5" />
        <path d="M5 21h14" />
      </svg>
    </button>
  </div>
</div>
