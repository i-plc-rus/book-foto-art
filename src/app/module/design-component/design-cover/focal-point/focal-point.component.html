<div
  class="relative w-full h-full flex items-center justify-center overflow-hidden cursor-move"
  #imageContainer
  (mousedown)="startDrag($event)"
  (touchstart)="startDrag($event)"
  (mousemove)="onDrag($event)"
  (touchmove)="onDrag($event)"
  (mouseup)="endDrag()"
  (touchend)="endDrag()"
  (mouseleave)="endDrag()"
>
  <img
    [src]="imageUrl"
    alt="Focal Point Editor"
    class="max-w-full max-h-full object-contain"
  >

  <div
    #focalPoint
    class="absolute w-5 h-5z-10 pointer-events-none"
    [style]="getPositionStyle()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"
         class="pointer-events-none absolute size-16 -translate-x-1/2 -translate-y-1/2"
         style="left: 84%; top: 14%;">
      <circle fill="white" fill-opacity="0.3" cx="32" cy="32" r="32" />
      <circle fill="white" fill-opacity="0.4" cx="32" cy="32" r="26" />
      <circle fill="white" fill-opacity="0.7" cx="32" cy="32" r="21" />
      <circle fill="#1abc9c" cx="32" cy="32" r="10" />
    </svg>



  </div>

  <div class="absolute w-2 h-2 bg-white rounded-full z-10 pointer-events-none"
       [style]="{left: '0%', top: '0%', transform: 'translate(-50%, -50%)'}"></div>

</div>
