<p-toast position="top-right"></p-toast>
<div class="layout">
  <aside class="sidebar hidden md:block">
    <div class="sidebar-header">
      <button class="back-button" (click)="goBackToPreviousPage()">
        <img src="assets/icons/back-svgrepo-com.svg" alt="Назад" />
      </button>
      <div class="collection-info">
        <span class="name-copy">
          <div class="collection-name">{{ collectionData()?.name }}</div>
          @if (collectionData()?.is_published) {
            <button
              type="button"
              class="copy-link-btn"
              (click)="copyPublicLink()"
              aria-label="Копировать публичную ссылку"
              title="Копировать публичную ссылку"
            >
              <i class="pi pi-copy"></i>
            </button>
          }
        </span>

        <div class="collection-date">
          {{ collectionData()?.date | date: 'd MMMM yyyy г.' }}
        </div>
      </div>
    </div>

    <div class="sidebar-content">
      @if (isPhotosRoute()) {
        <div class="cover-image-wrapper relative group cursor-pointer" (click)="navigateToPage()">
          <img class="cover-image w-full h-auto object-cover" [src]="coverImageUrl" alt="Обложка" />
          <div class="sidebar-content">
            <div
              class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
            >
              <div class="text-white text-lg flex items-center gap-2">
                <img
                  src="assets/icons/white-edit.svg"
                  alt="Edit"
                  class="w-[14px] h-[14px] filter invert"
                />
                <span class="text-[16px]">Change Cover</span>
              </div>
            </div>
          </div>
        </div>
      } @else {
        <div class="cover-image-wrapper relative group cursor-default">
          <img class="cover-image w-full h-auto object-cover" [src]="coverImageUrl" alt="Обложка" />
        </div>
      }

      <app-tabs></app-tabs>
      @if (isPhotosRoute()) {
        <div class="main-tab">
          <div class="section-header">
            <h3 class="section-title">Фото</h3>
          </div>
          <div class="main-item">Основное ({{ itemCount() }})</div>
        </div>
      }

      @if (isDesignRoute()) {
        <app-design-sections class="hidden md:block"></app-design-sections>
      }
    </div>
  </aside>
  <main class="main-content">
    <app-mobile-header
      [titleSignal]="collectionData"
      [isPublished]="collectionData()?.is_published ?? false"
      [publicLink]="collectionData()?.short_link_url ?? null"
      class="block md:hidden"
    ></app-mobile-header>
    <router-outlet></router-outlet>
  </main>
</div>
