<div class="layout">
  <aside class="sidebar hidden md:block">
    <div class="sidebar-header">
      <button class="back-button" (click)="goBackToPreviousPage()">
        <img src="assets/icons/back-svgrepo-com.svg" alt="Назад" />
      </button>
      <div class="collection-info">
        <div class="collection-name">{{ collectionData()?.name }}</div>
        <div class="collection-date">
          {{ collectionData()?.date | date: 'd MMMM yy г.' }}
        </div>
      </div>
    </div>

    <div class="sidebar-content">
      @if (isPhotosRoute()) {
        <div class="cover-image-wrapper relative group cursor-pointer" (click)="navigateToPage()">
          <img class="cover-image w-full h-auto object-cover" [src]="coverImageUrl" alt="Обложка" />
          <div class="sidebar-content">
            <div
              class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
            >
              <div class="text-white text-lg flex items-center gap-2">
                <img
                  src="assets/icons/white-edit.svg"
                  alt="Edit"
                  class="w-[14px] h-[14px] filter invert"
                />
                <span class="text-[16px]">Change Cover</span>
              </div>
            </div>
          </div>
        </div>
      } @else {
        <div class="cover-image-wrapper relative group cursor-default">
          <img class="cover-image w-full h-auto object-cover" [src]="coverImageUrl" alt="Обложка" />
        </div>
      }

      <app-tabs></app-tabs>

      @if (isDesignRoute()) {
        <app-design-sections class="hidden md:block"></app-design-sections>
      }
    </div>
  </aside>
  <main class="main-content">
    <app-mobile-header [titleSignal]="collectionData" class="block md:hidden"></app-mobile-header>
    <router-outlet></router-outlet>
  </main>
</div>
