<div class="view" (clickOutside)="closeDropdown()">
  <button class="view__button" (click)="toggleDropdown()">
    <img src="assets/icons/net-grid.svg" alt="Grid" class="view__icon" />
  </button>

  @if (isOpen()) {
    <div class="view__dropdown">
      <p class="view__title">Стиль отображения</p>

      <button
        class="view__option"
        (click)="setView('grid')"
        [class.view__option_active]="view() === 'grid'"
      >
        <span>Сетка</span>
        @if (view() === 'grid') {
          <span class="view__checkmark">✓</span>
        }
      </button>

      <button
        class="view__option"
        (click)="setView('list')"
        [class.view__option_active]="view() === 'list'"
      >
        <span>Список</span>
        @if (view() === 'list') {
          <span class="view__checkmark">✓</span>
        }
      </button>
    </div>
  }
</div>
