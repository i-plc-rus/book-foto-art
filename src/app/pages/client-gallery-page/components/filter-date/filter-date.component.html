<div
  class="filter-dropdown"
  [class._open]="isOpen()"
  [class._disabled]="disabled()"
>
  <button
    class="filter-dropdown__btn"
    type="button"
    [disabled]="disabled()"
    [attr.aria-disabled]="disabled()"
    (click)="toggle()"
  >
    {{ summary() }}

    @if (startDate() && endDate()) {
    <button
      type="button"
      class="filter-dropdown__clear"
      (click)="clear($event)"
      aria-label="Очистить фильтр"
    >
      ✕
    </button>
    }
  </button>

  @if (isOpen()) {
  <div class="filter-dropdown__menu">
    <ngx-daterangepicker-material
      [startDate]="start()"
      [endDate]="end()"
      [locale]="locale"
      [autoApply]="true"
      (choosedDate)="choosedDate($event)"
    >
    </ngx-daterangepicker-material>
  </div>
  }
</div>
