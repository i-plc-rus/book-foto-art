<div
  class="filter-dropdown"
  [class._open]="isOpen()"
  [class._disabled]="disabled()"
>
  <button
    class="filter-dropdown__btn"
    type="button"
    [disabled]="disabled()"
    [attr.aria-disabled]="disabled()"
    (click)="toggle()"
  >
    {{ summary() }}
    <svg class="filter-dropdown__icon" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M7 10l5 5 5-5H7z" />
    </svg>
    @if (selected().length) {
    <button
      type="button"
      class="filter-dropdown__clear"
      (click)="clear($event)"
      aria-label="Очистить фильтр"
    >
      ✕
    </button>
    }
  </button>

  @if (isOpen()) {
  <ul class="filter-dropdown__menu">
    @for (opt of config().options; track $index) {
    <li class="filter-dropdown__item" (click)="choose(opt)">
      {{ opt }}
      @if (selected().includes(opt)) {
      <span class="filter-dropdown__check">✔</span>
      }
    </li>
    }
  </ul>
  }
</div>
