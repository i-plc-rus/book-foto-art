<div class="flex flex-col min-h-screen bg-gray-50">
  @if (isMobileView()) {
    <app-mobile-header
      *ngIf="isMobileView()"
      (tabChange)="onTabChange($event)"
      class="md:hidden"
    ></app-mobile-header>

  }
  <div class="flex flex-1 pt-16 md:pt-0">
    @if (!isMobileView()) {
      <app-sidebar
        class="hidden md:block md:w-64"
      ></app-sidebar>
    }
    <main class="flex-1 p-4 md:p-6 bg-[#fff] mt-[1rem] md:mt-0">
      <ng-content></ng-content>
    </main>
  </div>
</div>
