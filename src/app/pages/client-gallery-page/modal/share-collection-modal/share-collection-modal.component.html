<div class="share-modal">
  <div class="share-modal__inner">
    <div class="share-modal__header">
      <h2>Получить ссылку</h2>
      <button class="share-modal__close" (click)="close()">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            x1="18"
            y1="6"
            x2="6"
            y2="18"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            x1="6"
            y1="6"
            x2="18"
            y2="18"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>

    <div class="share-modal__section">
      <label class="share-modal__label">Ссылка на коллекцию</label>
      <div class="share-modal__copy-box">
        <input type="text" [value]="data.url" readonly />
        <button (click)="copyUrl()">
          <svg
            class="svg-inline--fa fa-files tw-relative tw-text-[0.7em]"
            aria-hidden="true"
            focusable="false"
            data-prefix="far"
            data-icon="files"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            as="span"
            hasHover="false"
          >
            <path
              class=""
              fill="currentColor"
              d="M160 368l224 0c8.8 0 16-7.2 16-16l0-224-48 0c-17.7 0-32-14.3-32-32l0-48L160 48c-8.8 0-16 7.2-16 16l0 288c0 8.8 7.2 16 16 16zm224 48l-224 0c-35.3 0-64-28.7-64-64L96 64c0-35.3 28.7-64 64-64L325.5 0c17 0 33.3 6.7 45.3 18.7l58.5 58.5c12 12 18.7 28.3 18.7 45.3L448 352c0 35.3-28.7 64-64 64zM24 96c13.3 0 24 10.7 24 24l0 256c0 48.6 39.4 88 88 88l192 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-192 0C60.9 512 0 451.1 0 376L0 120c0-13.3 10.7-24 24-24z"
            ></path>
          </svg>

          <span>
            {{ copied() ? 'Скопировано' : 'Копировать' }}
          </span>
        </button>
      </div>
      <p class="share-modal__info">Поделитесь этой ссылкой с клиентом.</p>
    </div>
  </div>
</div>
