<div class="image-preview">
  <div class="image-preview__top-bar">
    <button (click)="close()">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M5 12H19"
          stroke="#8C8C8C"
          stroke-width="1.5"
          stroke-linecap="round"
        />
        <path
          d="M12 5L5 12L12 19"
          stroke="#8C8C8C"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <div class="image-preview__top-action">
      <button
        aria-label="Like"
        class="image-preview__icon-btn"
        [class.is-favorite]="currentImage().isFavorite"
        (click)="onToggleFavorite($event)"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
       2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
       C13.09 3.81 14.76 3 16.5 3
       19.58 3 22 5.42 22 8.5
       c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
      </button>
      <button class="image-preview__icon-btn" (click)="downloadImage($event)">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="black"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path d="M12 3v12m0 0l-5-5m5 5l5-5" />
          <path d="M5 21h14" />
        </svg>
      </button>
      <button class="image-preview__icon-btn" (click)="showSlider()">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="black"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path d="M8 5v14l11-7z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="image-preview__wrapper">
    <button
      class="image-preview__nav image-preview__nav--left"
      (click)="prev()"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15 6L9 12L15 18"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <div class="image-preview__image-container">
      <img
        class="image-preview__image"
        [src]="currentImage().link"
        [alt]="fileName()"
      />
    </div>

    <button
      class="image-preview__nav image-preview__nav--right"
      (click)="next()"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9 6L15 12L9 18"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>

  <div class="image-preview__filename">{{ fileName() }}</div>
</div>
