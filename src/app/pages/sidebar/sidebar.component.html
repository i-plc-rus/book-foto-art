<aside class="w-64 h-full bg-white shadow-md flex flex-col hidden md:block">
  <div class="sidebar-header flex justify-between items-center p-5 border-b">
    <h2 class="text-xl font-bold">Галереи</h2>
    <div class="icons flex gap-3">
      <img src="assets/question-circle-svgrepo-com.svg" class="w-6 h-6" />
      <img src="assets/bell-alt-svgrepo-com.svg" class="w-6 h-6" />
      <img src="assets/profile-svgrepo-com.svg" class="w-6 h-6" />
    </div>
  </div>
  <nav class="menu flex-1 py-3">
    <a
      *ngFor="let item of menuItems"
      class="block px-5 py-3 hover:bg-gray-100 flex items-center gap-3 transition-colors"
      [class.bg-blue-50]="false"
    >
          <span class="text-gray-500">
          </span>
      <span>{{ item.title }}</span>
    </a>
  </nav>
</aside>
