<p-toast position="top-right"></p-toast>
<header
  class="mobile-header flex items-center justify-between px-4 py-2 bg-white border-b border-[#eaeaea]"
>
  <div class="flex gap-2">
    <button (click)="goBack()" aria-label="Назад" class="btn-back">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
      >
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
    </button>
    <div class="flex items-center space-x-2">
      <span class="status-dot w-2.5 h-2.5 rounded-full bg-green-500"></span>
      <span class="text-[14px] font-medium">{{ title() }}</span>
      @if (isPublished) {
        <button
          type="button"
          class="copy-link-btn"
          (click)="copyPublicLink()"
          aria-label="Копировать публичную ссылку"
          title="Копировать публичную ссылку"
        >
          <i class="pi pi-copy"></i>
        </button>
      }
    </div>
  </div>
  <div class="flex items-center space-x-4">
    <button aria-label="Редактировать" (click)="onEdit()">
      <svg
        class="w-5 h-5 text-gray-700"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
      >
        <path d="M12 20h9"></path>
        <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"></path>
      </svg>
    </button>
    <button aria-label="Меню" (click)="openMenu()">
      <svg
        class="w-6 h-6 text-gray-700"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
      >
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
</header>
