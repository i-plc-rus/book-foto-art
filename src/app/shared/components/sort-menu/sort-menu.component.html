<div class="relative inline-block">
  <button
    (click)="toggleMenu()"
    class="p-2 hover:bg-gray-200 transition"
    #menuButton
  >
    <img src="assets/icons/sort-descending.svg" alt="Sort" class="w-5 h-5" />
  </button>

  @if (isOpen()) {
    <div class="absolute pt-3 right-0 z-50 mt-2 w-64 bg-white shadow-lg border border-gray-200 rounded-md"  #menuPanel>
      <div class="border-gray-200">
        <h3 class="text-xs px-5 py-2 font-semibold tracking-wider text-gray-500">Sort by</h3>
      </div>

      @for (option of sortOptions; track option.value) {
        <button
          (click)="select(option.value)"
          class="w-full px-5 py-3 text-sm text-left flex justify-between items-center hover:bg-gray-100"
          [class.font-medium]="selected() === option.value">
          <span>{{ option.label }}</span>
          @if (selected() === option.value) {
            <span>âœ“</span>
          }
        </button>
      }
    </div>
  }
</div>
