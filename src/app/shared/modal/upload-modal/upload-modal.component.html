<div
  class="fixed inset-0 bg-[#00000080] bg-opacity-30 flex items-center justify-center z-50 p-4"
  *ngIf="isOpen"
>
  <div class="bg-white w-[100%] md:w-[70%] overflow-hidden p-4 md:p-8 shadow-xl">
    <div class="flex items-center justify-between pb-2 md:py-4">
      <h2 class="text-[0.8rem] md:text-[18px] font-bold text-center">Add media</h2>

      <button
        (click)="close.emit()"
        class="text-gray-400 hover:text-gray-500 text-2xl focus:outline-none"
      >
        &times;
      </button>
    </div>

    <div class="">
      <div
        class="border-2 flex flex-col items-center justify-center h-100 border-dashed border-gray-300 rounded-lg p-8 text-center"
        (drop)="onDrop($event)"
        (dragover)="$event.preventDefault()"
      >
        <div class="mb-2 md:mb-5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-10 md:w-16 md:v mx-auto text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            />
          </svg>
        </div>
        <p class="text-[0.8rem] md:text-[1.1rem] text-[#777777] m-[3px]">
          Drag photos and videos here to upload
        </p>
        <p class="text-[0.8rem] md:text-[1.1rem] text-[#777777] m-[3px]">or</p>
        <label
          for="modalFileInput"
          class="file-label text-[0.8rem] md:text-[1.1rem] text-[# 1abc9c] cursor-pointer"
        >
          Browse files
        </label>
        <input type="file" multiple hidden id="modalFileInput" (change)="onFileSelect($event)" />
      </div>
    </div>
  </div>
</div>
