<div class="fixed inset-0 bg-[#00000080] bg-opacity-30 flex items-center justify-center z-50 p-4" *ngIf="isOpen">
  <div class="bg-white w-[70%] overflow-hidden p-8 shadow-xl">
    <div class="flex items-center justify-between py-4">
      <h2 class="text-[18px] font-bold text-center">ADD MEDIA</h2>

      <button
        (click)="close.emit()"
        class="text-gray-500 hover:text-gray-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="">
      <div
        class="border-2 flex flex-col items-center justify-center h-100 border-dashed border-gray-300 rounded-lg p-8 text-center"
        (drop)="onDrop($event)"
        (dragover)="$event.preventDefault()">
        <div class="mb-5">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-gray-400" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          </svg>
        </div>
        <p class="drop-text">Drag photos and videos here to upload</p>
        <p class="text-gray-500">or</p>
        <label
          for="modalFileInput"
          class="file-label cursor-pointer"
        >
          Browse files
        </label>
        <input
          type="file"
          multiple
          hidden
          id="modalFileInput"
          (change)="onFileSelect($event)"
        />
      </div>
    </div>

    <div class="px-6 py-4 text-center">
      <button
        class="drop-text">
        Switch to classic uploader
      </button>
    </div>
  </div>
</div>
