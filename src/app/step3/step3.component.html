<div class="upload-page">
  <div class="upload-header">
    <div class="meta">
      <h4>{{ title }}</h4>
      <span>{{ date }}</span>
      <select [(ngModel)]="status">
        <option value="draft">Черновик</option>
        <option value="published">Опубликовать</option>
      </select>
    </div>

    <div class="upload-actions">
      <button class="preview-btn">Предпросмотр</button>
      <button class="publish-btn" (click)="onPublish()">Опубликовать</button>
    </div>
  </div>

  <div
    class="upload-area"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (click)="fileInput.click()"
  >
    <p>Перетащите или выберите файлы для загрузки</p>
    <input
      type="file"
      multiple
      hidden
      #fileInput
      (change)="onFileSelect($event)"
    />
  </div>

  <div class="preview-grid">
    <img *ngFor="let file of uploadedFiles" [src]="file.preview" />
  </div>
</div>
